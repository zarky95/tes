{% extends "base.html" %}
{% block content %}
    <h1>Selamat Datang di Portofolio Saya</h1>
    <section class="about">
        <h2>Tentang Saya</h2>
        <p>Saya seorang pengembang web dengan spesialisasi di Python dan Flask.</p>
    </section>
    <section class="featured-projects">
        <h2>Proyek Unggulan</h2>
        <div class="projects">
            {% for project in projects %}
                <div class="project-card">
                    <img src="{{ project.image }}" alt="{{ project.title }}">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
