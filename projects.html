{% extends "base.html" %}
{% block content %}
    <h1>Semua Proyek</h1>
    <div class="projects">
        {% for project in projects %}
            <div class="project-card">
                <img src="{{ project.image }}" alt="{{ project.title }}">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
